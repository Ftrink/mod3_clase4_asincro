<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link rel="stylesheet" href="chuckstyle.css">
</head>

<body>
	<div class="container">
		<img id="chuckImg" src="https://api.chucknorris.io/img/chucknorris_logo_coloured_small@2x.png" alt="chuck">
		<h1>Aprobado por Chuck Norris.</h1>
		<button id="button1"> Actualizar </button>
		<h2 id="chistes">Loading ... <h2>
	</div>
	<!--Fin Container-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<!--==================-->

	<script>
		const boton = document.querySelector('#button1');
		boton.addEventListener('click', traeChuckChiste);
		const traeChistes = document.querySelector('#chistes');
		//Metodo, URL de la api, CALLBACK
		function traeChuckChiste() {
			$.getJSON('https://api.chucknorris.io/jokes/random', function (datos) {
				traeChistes.textContent = datos.value;
			})
		}
		traeChuckChiste();
	</script>

	<!--==================-->

</body>

</html>
